<script>
  function tambah(){
    let t=document.querySelector("input[name=textview]");
    let nplus=eval(t.value++);
    return nplus;
  }

  function kurang(){
    let t=document.querySelector("input[name=textview]");
    let minus=eval(t.value--);
    if(t.value < 0 ){
      t.value=0;
    }
    return minus;
  }


</script>
